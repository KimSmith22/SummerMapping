<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/page.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Summer Event Mapping</title>
    <meta name="description" content="Carnival and Event Mapping tool">

    <link rel="manifest" href="/manifest.json">

  </head>
  <body>
  <div id="wrapper">
      <div class="overlay"></div>

      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
          <ul class="nav sidebar-nav">
              <li class="sidebar-brand">
                  <a href="#">
                     FILTERS
                  </a>
              </li>
              <li>
                  <a href="#">Festivals</a>
              </li>
              <li>
                  <a href="#">Carnivals</a>
              </li>
              <li>
                  <a href="#">Other Events</a>
              </li>
              <li>
                  <a href="#">Enter Zip Code</a>
              </li>
              <li>
                  <input type="text" class="indent"/>
              </li>
              <li><br></li>
              <li>
                  <button class="indent">Apply Filters</button>
              </li>
              <li>
                  <a href="mailto:theapp@somemail.com">Contact</a>
              </li>
          </ul>
      </nav>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
          <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
              <span class="hamb-top"></span>
        <span class="hamb-middle"></span>
      <span class="hamb-bottom"></span>
          </button>



          <div class="container" ng-controller="AppCtrl">

        <h1 class="text-center">Summer Event List</h1>

        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Price</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="event in eventlist">
              <td>{{event.name}}</td>
              <td>{{event.startDate}}</td>
              <td>{{event.endDate}}</td>
              <td>{{event.price}}</td>
              <td>{{event.location}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" charset="utf-8"></script>
      <script src="controllers/controller.js" charset="utf-8"></script>


  </div>
   <!-- /#page-content-wrapper -->


   <script>
   $(document).ready(function () {
   var trigger = $('.hamburger'),
       overlay = $('.overlay'),
      isClosed = false;

     trigger.click(function () {
       hamburger_cross();
     });

     function hamburger_cross() {

       if (isClosed == true) {
         overlay.hide();
         trigger.removeClass('is-open');
         trigger.addClass('is-closed');
         isClosed = false;
       } else {
         overlay.show();
         trigger.removeClass('is-closed');
         trigger.addClass('is-open');
         isClosed = true;
       }
   }

   $('[data-toggle="offcanvas"]').click(function () {
         $('#wrapper').toggleClass('toggled');
   });
 });
   </script>

</body>

</html>
